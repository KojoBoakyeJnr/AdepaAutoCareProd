<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adepa Auto Care</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px; /* Increased spacing */
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px; /* Slightly increased spacing */
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Added spacing */
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.jpeg" alt="Adepa Auto Care Logo" class="login-logo">
        <h2 class="login-heading">Login to Adepa Auto Care</h2>
        
        <div id="loginError" class="error-message">Invalid username or password</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

   <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        // Static credentials (in production, use server-side authentication)
        const adminUsername = 'admin';
        const adminPassword = 'admin';
        const attendantUsername = 'client';
        const attendantPassword = 'client';
        
        // Clear previous errors
        document.getElementById('loginError').style.display = 'none';
        
        // Validate credentials
        if (username === adminUsername && password === adminPassword) {
            localStorage.setItem('userRole', 'admin');
            window.location.href = 'dashboard.html';
        } else if (username === attendantUsername && password === attendantPassword) {
            localStorage.setItem('userRole', 'attendant');
            window.location.href = 'dashboard.html';
        } else {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('password').value = ''; // Clear password field
            document.getElementById('password').focus(); // Refocus on password
        }
    });

    // Optional: Focus on username field when page loads
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('username').focus();
    });
</script>
</body>
</html>
